server:
  port: 7201
eureka:
  instance:
    appname: client-a
    prefer-ip-address: true
    metadata-map:
      host-mark: release
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka
      
spring.hostname: production

feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
