server:
  port: 8201
eureka:
  instance:
    appname: client-b
    metadata-map:
      host-mark: release
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
    instance:
      prefer-ip-address: true

feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
